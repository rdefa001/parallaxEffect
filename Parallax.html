<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Main.css" type="text/css">
    <script src="rellax.js"></script>
    <meta charset="UTF-8">
    <title>Parallax efect</title>
</head>

<body>
    <div class="rellax d1">
        <img src=" https://raw.githubusercontent.com/DaftCreation/Parallax-Effect/master/2.png" width="70%">
    </div>

    <div class="rellax d2" data-rellax-speed="6">
        <img src="https://raw.githubusercontent.com/DaftCreation/Parallax-Effect/master/1.png" width="100%">
    </div>

    <div class="rellax d3" data-rellax-speed="6">
        <img src="https://raw.githubusercontent.com/DaftCreation/Parallax-Effect/master/3.png" width="100%">
    </div>

    <div class="rellax d4" data-rellax-speed="6">
        <img src="https://raw.githubusercontent.com/DaftCreation/Parallax-Effect/master/4.png" width="90%">
    </div>

    <div class="rellax d5" data-rellax-speed="6">
        <img src="https://raw.githubusercontent.com/DaftCreation/Parallax-Effect/master/MSG.png" width="50%">
    </div>

    <div class="rellax d6" data-rellax-speed="6">
        <img src="https://raw.githubusercontent.com/DaftCreation/Parallax-Effect/master/DAFT%20LOGO.png" width="50%">
    </div>
    <script type="text/javascript" src="rellax.js"></script>
    <script>
        var rellax = new Rellax('.rellax', {
            // center: true
            callback: function(position) {
                // callback every position change
                console.log(position);
            }
        });
    </script>
</body>

</html>
